name: CI

on:
  pull_request:
    branches: [main]

jobs:
  lint-build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            client/package-lock.json
            server/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Install client dependencies
        run: cd client && npm ci

      - name: Install server dependencies
        run: cd server && npm ci

      - name: Lint client
        run: cd client && npm run lint

      - name: Build client
        run: cd client && npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.11.0
        with:
          mongodb-version: "7.0"

      - name: Start server
        run: cd server && node index.js &
        env:
          MONGO_URI: mongodb://localhost:27017/kiip_test_app
          GEMINI_API_KEY: test_key_not_used_in_ci

      - name: Start client dev server
        run: cd client && npm run dev &

      - name: Wait for servers
        run: |
          npx --yes wait-on http://localhost:5000/health http://localhost:5173 --timeout 30000

      - name: Run Playwright tests
        run: npx playwright test --project=chromium
        env:
          CI: true
          BASE_URL: http://localhost:5173

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
