services:
  mongo:
    image: mongo:7
    container_name: kiip-mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks:
      - kiip-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: kiip-server
    restart: unless-stopped
    expose:
      - "5000"
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/kiip_test_app
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - server_uploads:/app/uploads
      - ./additionalContext/tests:/additionalContext/tests:ro
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - kiip-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: kiip-client
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      server:
        condition: service_healthy
    networks:
      - kiip-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  mongo_data:
    driver: local
  server_uploads:
    driver: local

networks:
  kiip-network:
    driver: bridge
