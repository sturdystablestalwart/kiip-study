services:
  mongo:
    image: mongo:7
    container_name: kiip-mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks:
      - kiip-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: kiip-server
    restart: unless-stopped
    expose:
      - "5000"
    environment:
      - PORT=5000
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongo:27017/kiip_test_app
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - CLIENT_URL=${CLIENT_URL}
      - GOOGLE_CALLBACK_URL=${GOOGLE_CALLBACK_URL}
    volumes:
      - server_uploads:/app/uploads
      - ./additionalContext/tests:/additionalContext/tests:ro
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - kiip-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: kiip-client
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      server:
        condition: service_healthy
    networks:
      - kiip-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  caddy:
    image: caddy:2-alpine
    container_name: kiip-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - CADDY_HOST=${CADDY_HOST:-localhost}
      - CADDY_EMAIL=${CADDY_EMAIL:-admin@example.com}
    depends_on:
      - client
      - server
    networks:
      - kiip-network

volumes:
  mongo_data:
    driver: local
  server_uploads:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local

networks:
  kiip-network:
    driver: bridge
