version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:7
    container_name: kiip-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - kiip-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Backend API Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: kiip-server
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/kiip_test_app
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./server/uploads:/app/uploads
      - ./additionalContext/tests:/app/../additionalContext/tests:ro
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - kiip-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: kiip-client
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - server
    networks:
      - kiip-network

volumes:
  mongo_data:
    driver: local

networks:
  kiip-network:
    driver: bridge
